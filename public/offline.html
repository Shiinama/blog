<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Fish Blog</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
          'Helvetica Neue', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 1.5rem;
        margin: 0;
        text-align: center;
      }
      .card {
        max-width: 480px;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 20px;
        padding: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(8px);
      }
      h1 {
        font-size: 1.6rem;
        margin: 0 0 0.5rem;
      }
      p {
        color: #cbd5e1;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>We couldn't reach Fish Blog right now. Content you opened recently is still available once you reconnect.</p>
    </div>
  </body>
</html>
